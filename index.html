<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Bedrijfskundige Spiraal met p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="sketch.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
        #spiraal-title-header {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        #canvas-container {
            /* This div will hold the canvas */
            border: 0px solid black; /* Optional: a border for the container itself */
            width: 1200px; /* Match canvas width */
            height: 1000px; /* Match canvas height */
        }
    </style>
</head>
<body>
    <div id="spiraal-title-header">De Bedrijfskundige Spiraal: Met Centraal de Handelingscyclus en Kernvakgebieden</div>
    <div id="canvas-container">
        </div>
</body>
</html>
